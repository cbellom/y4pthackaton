<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tus opciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

    <ion-card  on-click="goToRouteRealTime()" *ngFor="let option of results; let i=index">

      <ion-grid>
        <ion-row>

            <ion-col col-8>
              <ion-row *ngFor="let stepRoute of option.route">
                <ion-col col-4>
                  <ion-icon name="{{stepRoute.begin}}"></ion-icon>
                </ion-col>
                <ion-col col-4>
                  <ion-icon name="arrow-round-forward"></ion-icon>
                </ion-col>
                <ion-col col-4>
                  <ion-icon name="{{stepRoute.end}}"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col col-4 style="display: grid;">
              <p> Tiempo: {{option.time}} </p>
              <p> Dinero: {{option.money}} </p>
            </ion-col>

        </ion-row>
      </ion-grid>

    </ion-card>

</ion-content>
