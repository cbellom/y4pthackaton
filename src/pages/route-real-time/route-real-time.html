<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ruta
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <div style="margin-left:-10px;width:calc(100% + 20px);">
    <img src="assets/img/lIwQnfTYqmDV1MR9ywog_Screenshot_4.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>

  <ion-card >
    <ion-list>

      <ion-item >
        <ion-row *ngFor="let stepRoute of option.route">
          <ion-col col-3>
            <ion-icon name="{{stepRoute.begin}}"></ion-icon>
          </ion-col>
          <ion-col col-3>
            <ion-icon name="arrow-round-forward"></ion-icon>
          </ion-col>
          <ion-col col-3>
            <ion-icon name="{{stepRoute.end}}"></ion-icon>
          </ion-col>
          <ion-col col-3>
            <p>HH:MM</p>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item  style="background-color:#e8ebef;text-align:center;">
        <p> Tiempo estimado Total <strong>{{option.time}}</strong> </p>
        <p> Gasto Total <strong>{{option.money}}</strong> </p>
      </ion-item >

      <ion-item *ngIf="option.pros != undefinded && option.pros.length  > 0">
        <ion-row><p> Que ganas ?</p></ion-row>
        <ion-row class="pros">
          <ion-icon *ngFor="let pro of option.pros" name="{{pro}}"></ion-icon>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
