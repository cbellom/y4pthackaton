<ion-menu [content]="mainContent">
  
  <ion-content >

    <ion-list >
      <ion-item color="dark" >
        <ion-avatar item-left>
          <img src="{{profileProvider.profile.photo}}"/>
        </ion-avatar>
        <h2>
          {{profileProvider.profile.name}}
        </h2>
      </ion-item>
    </ion-list>

    <ion-list inset>
      <button ion-item icon-start >
        <ion-icon name="settings"></ion-icon>
        Cuenta
      </button>
      <button ion-item icon-start >
        <ion-icon name="star"></ion-icon>
        Favoritos
      </button>
      <button ion-item icon-start>
        <ion-icon name="ios-information-circle"></ion-icon>
        Mas informacion
      </button>
      <button ion-item icon-start (click)="doLogout()">
        <ion-icon name="log-out"></ion-icon>
        Cerrar sesion
      </button>
    </ion-list>

  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
