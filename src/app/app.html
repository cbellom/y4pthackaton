<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ion-list >
      <ion-item color="secondary" >
        <ion-avatar item-left>
          <img src="{{profileProvider.profile.photo}}"/>
        </ion-avatar>
        <h2>
          {{profileProvider.profile.name}}
        </h2>
      </ion-item>
    </ion-list>
    <ion-list >
      <ion-item color="none">
        <ion-icon name="settings" item-left></ion-icon>
        Cuenta
      </ion-item>
      <ion-item color="none">
        <ion-icon name="star" item-left></ion-icon>
        Favoritos
      </ion-item>
      <ion-item color="none">
        <ion-icon name="information" item-left></ion-icon>
        Mas informacion
      </ion-item>
      <ion-item color="none" (click)="doLogout()">
        <ion-icon name="log-out" item-left></ion-icon>
        Cerrar sesion
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
